<!DOCTYPE html>
<html>

<head>
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800"></canvas>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        var drowPeople = function (attempts) {
            ctx.strokeStyle = "Black";
            ctx.lineWidth = 4;
            if (attempts === 1) {
                ctx.beginPath();
                ctx.moveTo(200, 200);
                ctx.lineTo(200, 220);
                ctx.stroke();
            }
            if (attempts === 2) {
                ctx.beginPath();
                ctx.moveTo(200, 220);
                ctx.lineTo(220, 220);
                ctx.stroke();
            }
            if (attempts === 3) {
                ctx.beginPath();
                ctx.moveTo(220, 220);
                ctx.lineTo(220, 200);
                ctx.stroke();
            }
            if (attempts === 4) {
                ctx.beginPath();
                ctx.moveTo(220, 200);
                ctx.lineTo(200, 200);
                ctx.stroke();
            }
            if (attempts === 5) {
                ctx.beginPath();
                ctx.moveTo(210, 220);
                ctx.lineTo(210, 270);
                ctx.stroke();
            }
            if (attempts === 6) {
                ctx.beginPath();
                ctx.moveTo(210, 270);
                ctx.lineTo(190, 300);
                ctx.stroke();
            }
            if (attempts === 7) {
                ctx.beginPath();
                ctx.moveTo(210, 270);
                ctx.lineTo(230, 300);
                ctx.stroke();
            }
            if (attempts === 8) {
                ctx.beginPath();
                ctx.moveTo(210, 240);
                ctx.lineTo(190, 220);
                ctx.stroke();
            }
            if (attempts === 9) {
                ctx.beginPath();
                ctx.moveTo(210, 240);
                ctx.lineTo(230, 220);
                ctx.stroke();
            }

        }

    </script>

</body>

</html>
