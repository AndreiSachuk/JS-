<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tree DOM from jQuery</title>
    </head>

    <body>
        <h1 id="main-heading">2. Работа с деревом DOM через jQuery</h1>   

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!--В строке мы добавили новый тег <script>, подгружающий jQuery.
        Когда библиотека загружена, можно использовать jQuery-функцию $ для
        поиска HTML-элементов.-->

        <script>
            var newHeadingText = prompt("Введите новый заголовок:");
            $("#main-heading").text(newHeadingText);
            /*Функция $ принимает один аргумент, который называется строка селектора. Эта строка указывает, какой элемент или элементы нужно
            найти в дереве DOM. В нашем случае это "#main-heading". Символ # означает id, то есть селектор "#main-heading" ссылается на элемент,
            id которого равен main-heading. Функция $ возвращает объект jQuery, соответствующий найденным
            элементам. Например, вызов $("#main-heading") вернет jQuery-объект для элемента h1 (id которого равен "main-heading").
            
            Теперь, когда у нас есть объект jQuery для элемента h1, мы можем изменить его текст, вызвав в строке 18 метод jQuery-объекта text с новым
            заголовком в качестве аргумента. Заголовок поменяется на введенную пользователем строку, которая хранится в переменной headingText.
            Как и прежде, при открытии нашей страницы должен появиться диалог с запросом нового текста для элемента h1.*/

        </script>
    </body>
</html>
