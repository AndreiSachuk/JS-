<!--Поэкспериментируйте с методом fadeTo. Первый его аргумент — число миллисекунд, как и у прочих методов анимации,
а второй — число от 0 до 1. Что произойдет, если запустить следующий код?.
==========================================
Показывает до какого уровня прозрачности уйдет - 1 - останется без изменений, 0,6 - 60%, 0 - исчезнет польностью-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Delay</title>
    </head>

    <body>
        <h1 id="main-heading">3. Отложенная анимация</h1>  

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>

            $("h1").fadeTo(1000, 0.6);
                                     
        </script>
    </body>
</html>
