<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Aнимация jQuery</title>
    </head>

    <body>
        <h1 id="main-heading">4. Анимация элементов средствами jQuery</h1>   

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       
        <script>
            //$("h1").fadeOut(3000);
            /*Чтобы найти все элементы h1, мы использовали функцию $. Поскольку в dom.html элемент h1 всего один (это заголовок с текстом
            «Привет, мир!»), именно его мы и получим в виде jQuery-объекта. Вызывая для этого объекта метод fadeout(3000), мы запускаем зату-
            хание заголовка до полного его исчезновения в течение трех секунд. (Аргумент fadeOut передается в миллисекундах, то есть тысячных
            долях секунды, поэтому значение 3000 даст анимацию в три секунды длиной.)*/

            /* Если вызвать метод jQuery-объекта, этот метод, как правило, вернет первоначальный объект — тот, для которого он и был вызван.
            Например, $("h1") возвращает jQuery-объект со всеми элементами h1, а $("h1").fadeOut(3000) возвращает все тот же jQuery-объект с эле-
            ментами h1. Тогда изменить текст заголовка и включить его затухание можно так:*/

            //$("h1").text("Этот текст скоро исчезнет").fadeOut(3000).fadeIn(1000);

            /*В jQuery есть еще два метода для анимации, похожие на fadeOut и fadeIn, — это slideUp и slideDown.
            При вызове slideUp элементы исчезают, уплывая вверх, а при вызове slideDown появляются, опускаясь сверху.*/

            //$("h1").slideUp(1000).slideDown(1000);


         
        </script>
    </body>
