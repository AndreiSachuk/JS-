<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Моя <em>первая</em> <strong>веб-страничка</strong>.</p>
    <p><strong><em>параграф</em></strong>.</p>
</body>
</html>


<!--Тег <!DOCTYPE html> — всего лишь объявление, он сообщает: «это HTML-документ». Далее следует открывающий тег <html> (закры-
вающий тег </html> находится в самом конце кода). Каждый HTML-документ должен содержать элемент html верхнего уровня вложенности.-->
