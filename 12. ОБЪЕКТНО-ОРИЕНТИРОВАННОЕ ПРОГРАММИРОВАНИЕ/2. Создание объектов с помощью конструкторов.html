<!--В JavaScript конструктор — это функция, которая создает объекты, давая им набор заранее определенных свойств и методов. Представьте
себе, что это машина по созданию объектов, вроде фабрики, которая штампует тысячи копий одного и того же товара. Задав конструктор, вы
сможете создавать с его помощью любое количество одинаковых объектов.

При каждом вызове конструктор создает объект, добавляя ему нужные свойства. Если для вызова обычной функции мы указывали ее имя и сле-
дом круглые скобки, то для вызова конструктора используется ключевое слово new (которое сообщает JavaScript, что вы собираетесь использо-
вать функцию как конструктор), а следом — имя конструктора и скобки.

Большинство JavaScript-программистов называют конструкторы с заглавной буквы, чтобы отличать их от обычных функций
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Гонки</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>

        var Car = function (x, y) {
            this.x = x;
            this.y = y;
        };
/*Наш новый конструктор принимает два аргумента, x и y, и добавляет новому объекту свойства this.x и this.y, сохраняя в них переданные
значения x и y. Таким образом, каждый раз при вызове конструктора Car будет создан новый объект со свойствами x и y, значения которых
соответствуют переданным аргументам.        
        var tesla = new Car(10, 20);
        tesla;*/

        var drawCar = function (car) {
        var carHtml = '<img src="http://nostarch.com/images/car.png">';
        var carElement = $(carHtml);
        
        carElement.css({
            position: "absolute",
            left: car.x,
            top: car.y
        });

        $("body").append(carElement);
        };

        var tesla = new Car(20, 20);
        var nissan = new Car(100, 200);
        drawCar(tesla);
        drawCar(nissan);
    </script>
</body>
</html>
