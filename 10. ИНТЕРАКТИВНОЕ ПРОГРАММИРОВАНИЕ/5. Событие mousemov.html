<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>5. Событие mousemove</title>
    </head>
<body>
    <h1 id="heading">5. Событие mousemove</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"> 
    </script>

    <script>
            $("html").mousemove(function (event) {
            $("#heading").offset({
                left: event.pageX,
                top: event.pageY
                });
            });
    </script>
</body>
</html>
