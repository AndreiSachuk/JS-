<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Интерактивное программирование</title>
    </head>
<body>
    <h1 id="heading">Привет, мир!</h1>
    <script src="https://code.jquery.com/jquery-2.1.0.js"> 
    </script>

    <script>
        var leftOffset = 0;
        var moveHeading = function () {
            $("#heading").offset({ left: leftOffset });
            leftOffset += 5;
            if (leftOffset > 1000) {
                leftOffset = 0;
            }
        };
        setInterval(moveHeading, 15);
    </script>
</body>
</html>
