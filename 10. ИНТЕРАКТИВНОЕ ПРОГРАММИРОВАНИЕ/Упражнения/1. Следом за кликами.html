<!--Измените последний пример с mousemove так, чтобы заголовок следовал не за указателем мышки, а только за кликами: 
вы кликаете в любом месте страницы, и заголовок перемещается туда.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Следом за кликами</title>
    </head>
<body>
    <h1 id="heading">Щелкни, что бы перенести текст</h1>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"> 
    </script>

    <script>
            $("html").click(function (event) {
            $("h1").offset({
                left: event.pageX,
                top: event.pageY
                });
            });
    </script>
</body>
</html>
