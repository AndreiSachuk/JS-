<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>setTimeout</title>
    </head>

    <body>
        <h1 id="main-heading">1. Отложенное выполнение кода и setTimeout</h1>   

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       
        <script>
            var timeUp = function(){
                    alert("Time done!");
            };

            setTimeout(timeUp,3000);
                     
        </script>
    </body>
</html>
