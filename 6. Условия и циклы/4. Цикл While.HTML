<!-- Самый простой из циклов — цикл while. Этот цикл снова и снова выполняет код своего тела, до тех пор, пока заданное условие не перестанет давать
true. Используя цикл while, мы имеем в виду следующее: «Продолжай делать это, пока условие дает true. Но если оно даст false, остановись».-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4. Цикл While</title>
</head>
<body>
    <h1>4. Цикл While</h1>
    <p>Зайди в консоль (F12)</p>
        <script>
            var sheepCounted = 0;
                while (sheepCounted <= 10) {
                    console.log("Посчитано овец: " + sheepCounted + "!");
                    sheepCounted++;
                }
            console.log("Хрррррррррр-псссс");
        </script>
</body>
</html>
