<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Моя первая настоящая HTML-страничка</title>
</head>
<body>
    <h1>Привет, мир!</h1>
    <p>Моя первая веб-страничка.</p>
        <script>
            var message = "Привет, мир!";
            console.log(message);
        </script>
</body>
</html>

<!-- Выполнение JavaScript, встроенного в HTML, заметно отличается от запуска кода в консоли. Введенный в консоли
код выполнится при первом же нажатии ENTER, после чего вы увидите результат сработавшей команды. Однако код, встро-
енный в веб-страницу, выполняется сразу и целиком, от верхних строк к нижним, причем в консоль ничего автоматически
не выводится — если мы не попросим браузер об этом отдельно. Для вывода в консоль можно воспользоваться командой
console.log — это поможет следить за ходом выполнения программы. Метод console.log принимает любое значение и печа-
тает (логирует) это значение в консоли.-->
