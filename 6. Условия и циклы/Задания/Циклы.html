<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задача на циклы</title>
</head>
<body>
    <h1>Задача на циклы</h1>
    <p>Запишите цикл for, который печатает степени тройки, не превышающие 10 000 (программа должна выводить 3, 9, 27 и т. д.)
        Перепишите это задание, вместо for использовав цикл while.</p>
        <script>
            for (var x = 3; x < 10000; x = x * 3) {
                console.log(x);
            }
            
            var x = 3;
            while (x <= 10000) {
                console.log(x);
                x *= 3;
            }

        </script>
</body>
</html>
