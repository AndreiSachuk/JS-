<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Прекрасные животные</title>
</head>
<body>
    <h1>Прекрасные животные</h1>
    <p>Зайди в консоль (F12). Напишите цикл for, который изменяет массив животных, делая их прекрасными!</p>
        <script>
            var animals = ["лев", "фламинго", "белый медведь", "удав"];
            for (var i = 0; i < animals.length; i++) {
                animals[i] = animals[i] + " - Прекрасное животное!";
                console.log(animals[i]);
            }
            console.log(animals);
        </script>
</body>
</html>
