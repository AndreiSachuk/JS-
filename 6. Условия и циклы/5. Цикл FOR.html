<!-- Оператор for упрощает создание циклов, устроенных следующимc образом: сначала создается переменная, а затем тело цикла выполня-
ется снова и снова до тех пор, пока условие дает true, причем в конце каждого повтора значение переменной обновляется. Программируя
цикл for, мы создаем переменную, задаем условие, указываем, как должна меняться переменная после каждого повтора, — и лишь затем
переходим к написанию тела цикла.-->


<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5. Цикл for</title>
</head>
<body>
    <h1>5. Цикл for</h1>
    <p>Зайди в консоль (F12)</p>
        <script>
            for (var sheepCounted = 0; sheepCounted < 10; sheepCounted++) {
                console.log("Посчитано овец: " + sheepCounted + "!");
            }
            console.log("Хрррррррррр-псссс");

            var animals = ["лев", "фламинго", "белый медведь", "удав"];
            for (var i = 0; i < animals.length; i++) {
                console.log("В этом зоопарке есть " + animals[i] + ".");
            }

            var name = "Андрей";
            for (var i = 0; i < name.length; i++) {
                console.log("В моем имени есть буква " + name[i] + ".");
            }

            /*Как вы, может быть, догадываетесь, не обязательно сначала задаватьпеременной цикла значение 0, а затем каждый раз увеличивать ее на 1.
            Например, вот как можно напечатать все степени двойки, не превышающие числа 10 000:*/

            for (var x = 2; x < 100000; x = x * 2) {
                console.log(x);
            }
        </script>
</body>
</html>
